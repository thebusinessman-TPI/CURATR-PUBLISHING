<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURATR Manual Posting Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            font-weight: 600;
            color: #333;
        }

        .filters select, .filters input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .filters select:focus, .filters input:focus {
            outline: none;
            border-color: #667eea;
        }

        .platform-tabs {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .platform-tab {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .platform-tab:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .platform-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .collection-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .card-content {
            padding: 20px;
        }

        .collection-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .content-preview {
            background: #f5f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .content-preview h4 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .content-preview p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-posted {
            background: #d1fae5;
            color: #065f46;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .collection-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .platform-tabs {
                margin-left: 0;
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            .filters select, .filters input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ CURATR Manual Posting Tool</h1>
            <p>Export content for Instagram, TikTok, and YouTube Shorts. Click "Copy Content" to get the text for each post.</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCollections">0</div>
                <div class="stat-label">Total Collections</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="postedCollections">0</div>
                <div class="stat-label">Posted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCollections">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="filters">
            <label for="brandFilter">Brand:</label>
            <select id="brandFilter">
                <option value="all">All Brands</option>
            </select>

            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="posted">Posted</option>
            </select>

            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Search collections...">

            <div class="platform-tabs">
                <button class="platform-tab active" data-platform="instagram">üì∏ Instagram</button>
                <button class="platform-tab" data-platform="tiktok">üéµ TikTok</button>
                <button class="platform-tab" data-platform="youtube">üì∫ YouTube</button>
            </div>
        </div>

        <div class="loading" id="loading">Loading collections from Cloudflare R2...</div>
        <div class="collection-grid" id="collectionGrid" style="display: none;"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            No collections found. Try adjusting your filters.
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const R2_PUBLIC_URL = 'https://pub-de854dc1e16444499a966af3528a083c.r2.dev';
        const MANIFEST_URL = `${R2_PUBLIC_URL}/manifests/publishing_manifest_complete_216.json`;

        let collections = [];
        let postedStatus = {};
        let currentPlatform = 'instagram';
        let currentBrand = 'all';
        let currentStatusFilter = 'all';
        let searchQuery = '';

        // Load data from R2
        async function loadData() {
            try {
                // Load manifest
                const manifestResponse = await fetch(MANIFEST_URL);
                if (!manifestResponse.ok) {
                    throw new Error(`Failed to load manifest: ${manifestResponse.status}`);
                }
                const manifest = await manifestResponse.json();

                // Load HTML content for each collection
                const loadPromises = manifest.matched_pairs.map(async (pair) => {
                    const htmlUrl = `${R2_PUBLIC_URL}/content/${pair.html_file.name}`;
                    const videoUrl = `${R2_PUBLIC_URL}/videos/${pair.video_filename}`;
                    
                    try {
                        const htmlResponse = await fetch(htmlUrl);
                        const htmlText = await htmlResponse.text();
                        
                        // Parse HTML content
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlText, 'text/html');
                        
                        // Extract content (adjust selectors based on actual HTML structure)
                        const hook = doc.querySelector('.hook, [class*="hook"]')?.textContent?.trim() || '';
                        const caption = doc.querySelector('.caption, [class*="caption"]')?.textContent?.trim() || '';
                        const hashtags = doc.querySelector('.hashtags, [class*="hashtag"]')?.textContent?.trim() || '';
                        
                        return {
                            id: pair.base_name,
                            videoUrl: videoUrl,
                            hook: hook,
                            caption: caption,
                            hashtags: hashtags
                        };
                    } catch (error) {
                        console.error(`Error loading ${pair.base_name}:`, error);
                        return null;
                    }
                });

                collections = (await Promise.all(loadPromises)).filter(c => c !== null);

                // Load posted status from local storage
                postedStatus = JSON.parse(localStorage.getItem('postedStatus')) || {};

                // Populate brand filter
                const brands = [...new Set(collections.map(c => c.id.split('_')[0]))].sort();
                const brandFilter = document.getElementById('brandFilter');
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    brandFilter.appendChild(option);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('collectionGrid').style.display = 'grid';
                renderCollections();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff6b6b;">‚ùå Error loading collections from R2</p>
                    <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                `;
            }
        }

        // Render collections
        function renderCollections() {
            const grid = document.getElementById('collectionGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Filter collections
            let filtered = collections.filter(c => {
                const matchesBrand = currentBrand === 'all' || c.id.startsWith(currentBrand);
                const matchesStatus = currentStatusFilter === 'all' || 
                                      (currentStatusFilter === 'posted' && postedStatus[c.id]) ||
                                      (currentStatusFilter === 'pending' && !postedStatus[c.id]);
                const matchesSearch = searchQuery === '' || 
                    c.id.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    c.hook.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    c.caption.toLowerCase().includes(searchQuery.toLowerCase());
                
                return matchesBrand && matchesStatus && matchesSearch;
            });

            updateStats(filtered.length);

            if (filtered.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filtered.map(collection => `
                <div class="collection-card">
                    <video class="video-preview" src="${collection.videoUrl}" controls></video>
                    <div class="card-content">
                        <span class="status-badge ${postedStatus[collection.id] ? 'status-posted' : 'status-pending'}">
                            ${postedStatus[collection.id] ? '‚úì Posted' : '‚è≥ Pending'}
                        </span>
                        <div class="collection-title">${collection.id}</div>
                        <div class="content-preview">
                            <h4>Hook:</h4>
                            <p>${collection.hook || 'No hook available'}</p>
                            <h4>Caption:</h4>
                            <p>${collection.caption || 'No caption available'}</p>
                            <h4>Hashtags:</h4>
                            <p>${collection.hashtags || 'No hashtags available'}</p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="copyContent('${collection.id}')">
                                üìã Copy Content
                            </button>
                            <button class="btn btn-secondary" onclick="downloadVideo('${collection.id}')">
                                ‚¨áÔ∏è Download
                            </button>
                            <button class="btn ${postedStatus[collection.id] ? 'btn-secondary' : 'btn-success'}" 
                                    onclick="togglePosted('${collection.id}')">
                                ${postedStatus[collection.id] ? '‚Ü©Ô∏è Unmark' : '‚úì Mark Posted'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(filteredCount) {
            const posted = Object.values(postedStatus).filter(Boolean).length;
            const total = collections.length;
            const pending = total - posted;

            document.getElementById('totalCollections').textContent = filteredCount;
            document.getElementById('postedCollections').textContent = posted;
            document.getElementById('pendingCollections').textContent = pending;
        }

        // Copy content to clipboard
        function copyContent(id) {
            const collection = collections.find(c => c.id === id);
            if (!collection) return;

            const content = `${collection.hook}\n\n${collection.caption}\n\n${collection.hashtags}`;
            
            navigator.clipboard.writeText(content).then(() => {
                showToast('‚úì Content copied to clipboard!');
            }).catch(err => {
                showToast('‚ùå Failed to copy content', 'error');
            });
        }

        // Download video
        function downloadVideo(id) {
            const collection = collections.find(c => c.id === id);
            if (!collection) return;

            const a = document.createElement('a');
            a.href = collection.videoUrl;
            a.download = `${id}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showToast('‚¨áÔ∏è Downloading video...');
        }

        // Toggle posted status
        function togglePosted(id) {
            postedStatus[id] = !postedStatus[id];
            localStorage.setItem('postedStatus', JSON.stringify(postedStatus));
            renderCollections();
            showToast(postedStatus[id] ? '‚úì Marked as posted!' : '‚Ü©Ô∏è Unmarked');
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#ef4444' : '#333';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentPlatform = tab.dataset.platform;
                renderCollections();
            });
        });

        document.getElementById('brandFilter').addEventListener('change', (e) => {
            currentBrand = e.target.value;
            renderCollections();
        });

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            currentStatusFilter = e.target.value;
            renderCollections();
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderCollections();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
